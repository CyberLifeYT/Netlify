<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Media Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Custom Media Player</h1>
    </header>
    
    <main>
        <section id="moviesContainer">
            <h2>Movies</h2>
            <!-- Movies will be dynamically loaded here -->
        </section>

        <section id="showsContainer">
            <h2>TV Shows</h2>
            <!-- TV Shows and seasons will be dynamically loaded here -->
        </section>

        <div id="mediaModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <video id="mediaPlayer" controls></video>
                <div id="mediaControls" class="media-controls">
                    <button id="playPauseBtn">Play</button>
                    <button id="skipBtn">Skip</button>
                    <input id="seekBar" type="range" min="0" max="100" value="0">
                    <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                </div>
                <div id="mediaDropdowns" class="media-dropdowns">
                    <select id="seasonDropdown" class="dropdown" style="display: none;">
                        <!-- Seasons will be dynamically loaded here -->
                    </select>
                    <select id="episodeDropdown" class="dropdown" style="display: none;">
                        <!-- Episodes will be dynamically loaded here -->
                    </select>
                </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
